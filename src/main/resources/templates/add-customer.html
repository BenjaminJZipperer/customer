<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optionales Theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Das neueste kompilierte und minimierte JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>
.container {
  display: flex; /* or inline-flex */
   flex-direction: row;
}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-6 " style="background-color: #dedef8;
		box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;padding:25px;margin:25px">
			<form action="#" th:action="@{/addcustomer}" th:object="${customer}" method="post">
    		Ident:&nbsp;&nbsp;<input type="text" name="id" th:value="*{id}" th:readonly="readonly" 
    		placeholder="automatisch."/>
    		
    		</br></br>
    		<label for="name">Name</label>&nbsp;
    		<input type="text" th:field="*{username}" id="name" placeholder="Name">
    		<span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/></br>
    		<label for="email">Email</label>&nbsp;
    		<input type="text" th:field="*{email}" id="email" placeholder="Email">
    		<span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></br></br>
    		<input type="text" th:field="*{password}" id="password" placeholder="geheimes Passwort">
    		<span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></br></br>
    		
    		
    		  <button class="btn btn-default" type="submit" aria-label="Left Align">
  			<span class="glyphicon glyphicon-user" aria-hidden="true">???</span>
			</button>
			</form>
		</div>
		<div class="col-md-6 " style="background-color: #dedef8;
		box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
			<img src="images/crm1.jpg">
		</div>
	</div>
	
</div>
